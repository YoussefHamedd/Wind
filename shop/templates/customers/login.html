<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static' ,filename='css/log.css')}}" rel="stylesheet">
    <title>Document</title>
</head>


    {% block body_block %}
    <section class="container">
            {% from "_formhelpers.html" import render_field %}
            <div class="login-container">
                <div class="circle circle-one"></div>
                <div class="form-container">
                    <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                    <h1 class="opacity">LOGIN</h1>
                    <form method="POST" enctype="multipart/form-data">
                        {{ form.csrf_token }}
                        <div>
                            {{ render_field(form.email, class="form-control") }}
                            {{ render_field(form.password, class="form-control") }}
                        </div>
                        <button type="submit" class="opacity" value="Login"> LOGIN</button>
                    </form>
                    <div class="register-forget opacity">
                        <a href="/customer/register">REGISTER</a>

                    </div>
                </div>
                <div class="circle circle-two"></div>
            </div>
            <div class="theme-btn-container"></div>
            
        </section>
    
    <script src="{{url_for('static' ,filename='js/log.js')}}"></script>
    <script src="{{url_for('static' ,filename='js/reg.js')}}"></script>
    {% endblock body_block %}

</html>
